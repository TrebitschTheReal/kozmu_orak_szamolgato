<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <div class="row">
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Végelszámolás:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p id="elResult"></p>
                  <p id="gasResult"></p>
                  <p id="waterCanresult"></p>
                  <p id="dumpResult"></p>
                  <br>
                  <h5 id="sum"></h5>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
               </div>
            </div>
         </div>
      </div>
      <!-- App -->
      <div class="col">
         <div class="calculator card bg-light mx-auto mt-5">
            <div class="card-header">
               <p class="h3 text-center">Rezsi - óra számolgató</p>
            </div>
            <div class="card-body">
               <div class="row">
                  <div class="col col-6-lg col-2-xs">
                     <div class="form-group">
                        <label for="actualElState">Akt. ELMŰ állás</label>
                        <input type="number" class="form-control" id="actualElState" aria-describedby="emailHelp"
                               placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="actualGasState">Akt. Gáz állás</label>
                        <input type="number" class="form-control" id="actualGasState" aria-describedby="emmarchElStateailHelp"
                               placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="actualWaterCanState">Akt.Víz állás</label>
                        <input type="number" class="form-control" id="actualWaterCanState" aria-describedby="emailHelp"
                               placeholder="">
                     </div>
                  </div>
                  <div class="col col-6-lg col-2-xs">
                     <div class="form-group">
                        <label for="actualElState">Ut. ELMŰ állás</label>
                        <input type="number" class="form-control" id="marchElState" aria-describedby="emailHelp"
                               placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="actualGasState">Ut. Gáz állás</label>
                        <input type="number" class="form-control" id="marchGasState" aria-describedby="emailHelp"
                               placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="actualWaterCanState">Ut. Víz állás</label>
                        <input type="number" class="form-control" id="marchWaterCanState" aria-describedby="emailHelp"
                               placeholder="">
                     </div>
                  </div>
               </div>
            </div>
            <div class="card-footer p-3">
               <p id="btnCalculate" class="btn btn-success col-4 float-left" data-toggle="modal" data-target="#exampleModal">Számol</p>
               <p id="btnReset" class="btn btn-danger col-4 float-right">Reset</p>
            </div>
         </div>
      </div>
      <!-- Info -->
      <div class="col-12"></div>
      <div class="col-8 mt-5 p-3 mx-auto alert alert-info">
         <h5 class="text-center">Rezsi egységárak</h5>
         <hr class="col-10">
         <div class="text-center">
            <p>Elmű: <span id="priceEl"></span> Ft / KW</p>
            <p>Gáz: <span id="priceGas"></span> Ft / m³</p>
            <p>Víz: <span id="priceWater"></span> Ft / m³</p>
            <p>Csatorna: <span id="priceCan"></span> Ft / m³</p>
            <p>Szemét arányosan: <span id="priceDump"></span> Ft 12 napra - (2996 Ft / 30) * 12</p>
         </div>
      </div>
   </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
